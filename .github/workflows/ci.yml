name: Deploy Quartz site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Debug node_modules before installation
        run: |
          echo "Contents before installation:"
          ls -la node_modules/ || echo "No node_modules directory yet"
          
      - name: Install Dependencies
        run: |
          npm ci
          echo "Installation completed. Checking installed packages:"
          npm list --depth=0 || echo "npm list failed"
          
      - name: Check Quartz installation
        run: |
          echo "Checking if @jackyzha0/quartz is installed:"
          npm list @jackyzha0/quartz || echo "Quartz not found via npm list"
          
          echo "Searching for quartz files:"
          find . -name "*quartz*" -type d | head -5 || echo "No quartz directories found"
          find . -path "*/@jackyzha0/quartz/*" -type f | head -10 || echo "No quartz files found"
          
          echo "Node modules contents:"
          ls -la node_modules/ || echo "No node_modules directory"
          ls -la node_modules/@jackyzha0/ 2>/dev/null || echo "No @jackyzha0 directory"
        
      - name: Build Quartz
        run: |
          # 尝试多种构建方法
          if [ -f "node_modules/@jackyzha0/quartz/bin/cli.mjs" ]; then
            echo "Using direct path to cli.mjs"
            node node_modules/@jackyzha0/quartz/bin/cli.mjs build
          elif command -v npx > /dev/null 2>&1; then
            echo "Using npx"
            npx quartz build
          else
            echo "Trying alternative paths"
            find . -name "cli.mjs" -path "*/quartz/*" | head -1
            node $(find . -name "cli.mjs" -path "*/quartz/*" | head -1) build
          fi
        
      - name: Verify build output
        run: |
          if [ -d "public" ]; then
            echo "Build successful! Public directory contents:"
            ls -la public/
          else
            echo "ERROR: public directory not created!"
            ls -la
            exit 1
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
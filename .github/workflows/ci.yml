name: Deploy Quartz site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Fix executable permissions
        run: |
          # 修复所有可能的二进制文件权限
          find . -path "*/node_modules/.bin/*" -type f -exec chmod +x {} \; 2>/dev/null || true
          find . -path "*/@jackyzha0/quartz/bin/*" -name "*.mjs" -exec chmod +x {} \; 2>/dev/null || true
        
      - name: Build Quartz
        run: |
          # 优先尝试直接执行，避免npx权限问题
          if [ -f "node_modules/.bin/quartz" ]; then
            ./node_modules/.bin/quartz build
          else
            npx quartz build
          fi
        
      - name: Verify build
        run: |
          if [ -d "public" ]; then
            echo "Build successful!"
            ls -la public/
          else
            echo "Build failed - public directory not found"
            exit 1
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3